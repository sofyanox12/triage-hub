services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-triage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triage}
      POSTGRES_DB: ${POSTGRES_DB:-triage_hub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-triage} -d ${POSTGRES_DB:-triage_hub}" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - triage_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - triage_net

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-triage}:${POSTGRES_PASSWORD:-triage}@postgres:5432/${POSTGRES_DB:-triage_hub}
      REDIS_URL: redis://redis:6379
      WEB_ORIGIN: ${WEB_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${API_LOG_LEVEL:-info}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - triage_net

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-triage}:${POSTGRES_PASSWORD:-triage}@postgres:5432/${POSTGRES_DB:-triage_hub}
      REDIS_URL: redis://redis:6379
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
      AI_PROVIDER: ${AI_PROVIDER:-mock}
      AI_TIMEOUT_MS: ${AI_TIMEOUT_MS:-15000}
      WORKER_PROCESSING_DELAY_MS: ${WORKER_PROCESSING_DELAY_MS:-0}
      LOG_LEVEL: ${WORKER_LOG_LEVEL:-info}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "apps/worker/dist/health.js" ]
      interval: 15s
      timeout: 8s
      retries: 6
    networks:
      - triage_net

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
      INTERNAL_API_BASE_URL: ${INTERNAL_API_BASE_URL:-http://api:4000}
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - triage_net

volumes:
  postgres_data:


networks:
  triage_net:
    driver: bridge
